<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|PT+Serif" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body onload="start()">
    <div>
        <canvas id="particleField">
        </canvas>
        <hr />
        <p>N# of particles: </p><input name="numOfParticles" type="text" id="numOfParticles" value="500"/>
        <p>Force: </p><input name="force" type="text" id="force" value="1"/>
        <p>Resistance: </p><input name="resistance" type="text" id="resistance" value="0.08"/>
        <p>Particle radius in pixels: </p><input name="particleRadius" type="text" id="particleRadius" value="0.5"/>
        <p>Color in html form: </p><input name="particleColor" type="text" id="particleColor" value="#FFFFFF"/>
        <hr />
        <button onclick="reset()">Reset</button>
    </div>
</body>

</html>
